# Dependencies
highlighter:      rouge
gems: [jekyll-paginate, jekyll-gist, jekyll-github-metadata, jekyll-sitemap, jekyll-seo-tag, jemoji, jekyll-octicons]
plugins:
  - jekyll-seo-tag
  - jemoji
  - jekyll-octicons

# Permalinks
permalink:        pretty

# Setup
title:            Tyler McCraw
tagline:          'An Android blog'
description:      'A blog on Android development and other trains of thoughts.<br>Made by <a href="https://twitter.com/w3bshark" target="_blank">@w3bshark</a>.'
url:              http://w3bshark.com
baseurl:          http://w3bshark.com/

author:
  name:           'Tyler McCraw'
  url:            https://twitter.com/w3bshark

paginate:         5

# Custom vars
github_link:	  https://github.com/tylermccraw

# GitHub Metadata setup
repository: 	  tylermccraw/tylermccraw.github.io

# Disqus comments configuration (leave blank to disable comments)
disqus_shortname: 'w3bshark'
